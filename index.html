<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>驗證中...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(ipData => {
          const params = new URLSearchParams({
            ip: ipData.ip,
            userAgent: navigator.userAgent,
            referrer: document.referrer || "None"
          });

          // 替換成你的 Google Apps Script Web App URL
          fetch("?ts=" + Date.now(), {
            method: "POST",
            body: params
          })
          .then(res => res.text())
          .then(msg => console.log("回應:", msg));
        });
    });
  </script>
</head>
<body>
  <p>正在驗證裝置資訊，請稍候...</p>
</body>
</html>
